        >

        <p style="color: white;">
            {{ item.description}} Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur eveniet aspernatur cum quod quis unde voluptates corrupti vitae sint sit! Corrupti error blanditiis quibusdam voluptatem perferendis ut, sit impedit aperiam?

        <a  target="_blank" class="btn-pink cursor-border btn"

</div>
